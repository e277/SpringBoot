<div class="">
  <div class="">
    <h2 class="">Employee List</h2>
  </div>
  <div class="">
    <table class="">
      <thead class="">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.role }}</td>
          <td>
            <button class="" (click)="deleteEmployee(employee.id)">
              Delete
            </button>
            <button class="" (click)="employeeDetails(employee.id)">
              Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
